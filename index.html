<!-- ================= AUTH + ROLE LOGIC ================= -->
<script>
firebase.auth().onAuthStateChanged(async function (user) {

  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const adminBtn = document.getElementById("adminBtn");

  if (!user) {
    loginBtn.classList.remove("d-none");
    registerBtn.classList.remove("d-none");
    logoutBtn.classList.add("d-none");
    adminBtn.classList.add("d-none");
    loadApps();
    return;
  }

  loginBtn.classList.add("d-none");
  registerBtn.classList.add("d-none");
  logoutBtn.classList.remove("d-none");

  const doc = await firebase.firestore()
    .collection("users")
    .doc(user.uid)
    .get();

  if (doc.exists && doc.data().role === "admin") {
    adminBtn.classList.remove("d-none");
  } else {
    adminBtn.classList.add("d-none");
  }

  loadApps();
});

function logout() {
  firebase.auth().signOut().then(() => {
    window.location.href = "index.html";
  });
}
</script>

<!-- ================= LOAD APPS ================= -->
<script>
function loadApps() {
  const db = firebase.firestore();
  const container = document.getElementById("apps");

  container.innerHTML = "<p>Loading apps...</p>";

  db.collection("apps")
    .where("active", "==", true)
    .get()
    .then(snapshot => {

      if (snapshot.empty) {
        container.innerHTML = "<p>No apps available</p>";
        return;
      }

      let html = "";

      snapshot.forEach(doc => {
        const app = doc.data();

        html += `
          <div class="col-md-4">
            <div class="card h-100 shadow-sm border-0 rounded-4">
              <div class="card-body d-flex flex-column">
                <h5 class="fw-bold">${app.name}</h5>
                <p class="text-muted">${app.desc}</p>

                <div class="mt-auto">
                  <button class="btn btn-outline-primary w-100"
                    onclick="viewProduct('${doc.id}')">
                    View Details
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    })
    .catch(err => {
      console.error(err);
      container.innerHTML = "<p>Error loading apps</p>";
    });
}

// ðŸ”‘ THIS IS THE CLICK LOGIC YOU WERE ASKING ABOUT
function viewProduct(appId) {
  window.location.href = "product.html?id=" + appId;
}
</script>
