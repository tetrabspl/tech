<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details | Tetra Tech</title>

  <link rel="icon" type="image/png" href="logotetratech.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="index.html">
      <img src="logotetratech.png" height="30">
      Tetra Tech
    </a>
  </div>
</nav>

<!-- ================= CONTENT ================= -->
<div class="container my-5">

  <!-- Product Title -->
  <h2 id="appName" class="fw-bold mb-2">Loading...</h2>
  <p id="appDesc" class="text-muted"></p>

  <!-- ‚≠ê Reviews -->
  <div class="mb-3">
    ‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ <span class="text-muted">(4.5 / 5 User Rating)</span>
  </div>

  <div class="row g-4">

    <!-- üîπ LEFT: Screenshot Gallery -->
    <div class="col-md-6">

      <div id="screenshotCarousel" class="carousel slide shadow-sm rounded" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselImages">
          <!-- Images load here -->
        </div>

        <button class="carousel-control-prev" type="button"
                data-bs-target="#screenshotCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button"
                data-bs-target="#screenshotCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

    </div>

    <!-- üîπ RIGHT: Features -->
    <div class="col-md-6">
      <h5 class="fw-bold">Key Features</h5>
      <ul id="featuresList"></ul>

      <h4 class="fw-bold mt-4">
        Price: ‚Çπ<span id="appPrice">0</span>
      </h4>

      <button class="btn btn-primary btn-lg mt-3" onclick="buyNow()">
        Buy Now
      </button>
    </div>

  </div>
</div>

<!-- ================= FIREBASE ================= -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/firebase.js"></script>

<!-- Bootstrap JS (for carousel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ================= PAGE LOGIC ================= -->
<script>
const params = new URLSearchParams(window.location.search);
const appId = params.get("id");

if (!appId) {
  alert("Invalid product");
  window.location.href = "index.html";
}

const db = firebase.firestore();
let selectedApp = null;

db.collection("apps").doc(appId).get().then(doc => {
  if (!doc.exists) {
    alert("Product not found");
    window.location.href = "index.html";
    return;
  }

  selectedApp = doc.data();

  // Basic info
  document.getElementById("appName").innerText = selectedApp.name;
  document.getElementById("appDesc").innerText = selectedApp.desc;
  document.getElementById("appPrice").innerText = selectedApp.price;

  // Features
  let featuresHTML = "";
  if (selectedApp.features && selectedApp.features.length > 0) {
    selectedApp.features.forEach(f => {
      featuresHTML += `<li>${f}</li>`;
    });
  } else {
    featuresHTML = "<li>No features listed</li>";
  }
  document.getElementById("featuresList").innerHTML = featuresHTML;

  // Screenshots gallery
  let galleryHTML = "";
  if (selectedApp.screenshots && selectedApp.screenshots.length > 0) {
    selectedApp.screenshots.forEach((img, index) => {
      galleryHTML += `
        <div class="carousel-item ${index === 0 ? "active" : ""}">
          <img src="${img}" class="d-block w-100 rounded"
               style="max-height:350px;object-fit:contain;">
        </div>
      `;
    });
  } else {
    galleryHTML = `
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/600x350"
             class="d-block w-100 rounded">
      </div>
    `;
  }

  document.getElementById("carouselImages").innerHTML = galleryHTML;
});

function buyNow() {
  if (!firebase.auth().currentUser) {
    window.location.href = "login.html";
  } else {
    window.location.href = "checkout.html?id=" + appId;
  }
}
</script>

</body>
</html>
