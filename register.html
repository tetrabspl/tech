<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | My App Store</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width:420px;">
  <h3 class="text-center mb-3">Create Account</h3>

  <input id="email" type="email" class="form-control mb-2" placeholder="Email">
  <input id="password" type="password" class="form-control mb-2" placeholder="Password (min 6 chars)">

  <button onclick="register()" class="btn btn-success w-100">
    Register
  </button>

  <p id="msg" class="text-danger mt-3 text-center"></p>

  <div class="text-center mt-3">
    <a href="login.html">Already have an account? Login</a>
  </div>
</div>

<!-- ðŸ”¥ Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- ðŸ”¥ Firebase Config -->
<script src="js/firebase.js"></script>

<script>
  function register() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    msg.innerText = "Creating account...";

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((cred) => {
        // ðŸ” Save user role = user
        return firebase.firestore().collection("users")
          .doc(cred.user.uid)
          .set({
            email: email,
            role: "user"
          });
      })
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(error => {
        msg.innerText = error.message;
      });
  }
</script>

</body>
</html>
