<!DOCTYPE html>
<html>
<head>
  <title>Login | My App Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width:400px;">
  <h3 class="mb-3 text-center">Login</h3>

  <input id="email" type="email" class="form-control mb-2" placeholder="Email">
  <input id="password" type="password" class="form-control mb-3" placeholder="Password">

  <button onclick="login()" class="btn btn-primary w-100">Login</button>

  <p id="msg" class="text-danger mt-3 text-center"></p>

  <div class="text-center mt-3">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</div>

 <script type="module">
  import { auth } from "./js/firebase.js";
  import { signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    msg.innerText = "Logging in...";

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(error => {
        msg.innerText = error.message;
      });
  };
</script>

</script>


</body>
</html>
