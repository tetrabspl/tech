<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel | My App Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">ðŸ‘‘ Admin Panel</h2>

  <div class="card mb-4">
    <div class="card-body">
      <h5>Add New App</h5>

      <input id="name" class="form-control mb-2" placeholder="App Name">
      <input id="desc" class="form-control mb-2" placeholder="Description">
      <input id="price" class="form-control mb-2" placeholder="Price">
      
      <button class="btn btn-success" onclick="addApp()">Add App</button>
    </div>
  </div>

  <h5>Existing Apps</h5>
  <div id="apps"></div>
</div>

<!-- ðŸ”¥ Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/firebase.js"></script>

<script>
  let db;

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    db = firebase.firestore();

    // ðŸ” Admin check
    db.collection("admins").doc(user.email).get()
      .then(doc => {
        if (!doc.exists) {
          alert("Access Denied âŒ");
          window.location.href = "index.html";
        } else {
          loadApps();
        }
      });
  });

  function addApp() {
    const name = document.getElementById("name").value;
    const desc = document.getElementById("desc").value;
    const price = Number(document.getElementById("price").value);

    db.collection("apps").add({
      name,
      desc,
      price,
      active: true
    }).then(() => {
      alert("App Added âœ…");
      loadApps();
    });
  }

  function loadApps() {
    db.collection("apps").get().then(snapshot => {
      let html = "";
      snapshot.forEach(doc => {
        const app = doc.data();
        html += `
          <div class="card mb-2 p-2">
            <b>${app.name}</b> â€“ â‚¹${app.price}
            <button class="btn btn-sm btn-danger float-end"
              onclick="disableApp('${doc.id}')">
              Disable
            </button>
          </div>
        `;
      });
      document.getElementById("apps").innerHTML = html;
    });
  }

  function disableApp(id) {
    db.collection("apps").doc(id).update({ active: false })
      .then(loadApps);
  }
</script>
<script>
  function logout() {
    firebase.auth().signOut().then(function () {
      alert("Logged out successfully");
      window.location.href = "login.html";
    }).catch(function (error) {
      alert(error.message);
    });
  }
</script>

</body>
</html>
