<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel | My App Store</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

  <h2 class="mb-4">ðŸ‘‘ Admin Panel</h2>

  <!-- ADD APP -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Add New App</h5>

      <input id="name" class="form-control mb-2" placeholder="App Name">
      <input id="desc" class="form-control mb-2" placeholder="Description">
      <input id="price" type="number" class="form-control mb-2" placeholder="Price">

      <button onclick="addApp()" class="btn btn-success">
        Add App
      </button>
    </div>
  </div>

  <!-- LOGOUT -->
  <button onclick="logout()" class="btn btn-danger">
    Logout
  </button>

</div>

<!-- ðŸ”¥ FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- ðŸ”¥ Firebase Config -->
<script src="js/firebase.js"></script>

<script>
  let db = firebase.firestore();
  let currentUser;

  // ðŸ” AUTH + ROLE CHECK
  firebase.auth().onAuthStateChanged(function(user) {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    currentUser = user;

    db.collection("users").doc(user.uid).get()
      .then(doc => {
        if (!doc.exists || doc.data().role !== "admin") {
          alert("Access Denied âŒ");
          window.location.href = "index.html";
        }
      });
  });

  // âž• ADD APP
  function addApp() {
    const name = document.getElementById("name").value;
    const desc = document.getElementById("desc").value;
    const price = Number(document.getElementById("price").value);

    if (!name || !desc || !price) {
      alert("All fields required");
      return;
    }

    db.collection("apps").add({
      name: name,
      desc: desc,
      price: price,
      active: true,
      createdAt: new Date()
    }).then(() => {
      alert("App Added Successfully âœ…");
      location.reload();
    });
  }

  // ðŸšª LOGOUT
  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "login.html";
    });
  }
</script>

</body>
</html>
