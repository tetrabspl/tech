<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel | My App Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

  <h2 class="mb-4">ðŸ‘‘ Admin Panel</h2>

  <!-- ADD APP -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Add New App</h5>

      <input id="name" class="form-control mb-2" placeholder="App Name">

      <textarea id="shortDesc" class="form-control mb-2" placeholder="Short Description (1â€“2 lines)"></textarea>

      <textarea id="fullDesc" class="form-control mb-2" placeholder="Full Description (Detailed)"></textarea>

      <input id="price" type="number" class="form-control mb-2" placeholder="Price">

      <label class="mt-2">Upload App Screenshots</label>
      <input id="screenshots" type="file" class="form-control mb-3" multiple accept="image/*">

      <button onclick="addApp()" class="btn btn-success">
        Add App
      </button>
    </div>
  </div>

  <!-- LOGOUT -->
  <button onclick="logout()" class="btn btn-danger">
    Logout
  </button>

</div>

<!-- ðŸ”¥ FIREBASE SDKs (v8 â€“ same as your project) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<!-- ðŸ”¥ Firebase Config -->
<script src="js/firebase.js"></script>

<script>
  let db = firebase.firestore();
  let storage = firebase.storage();
  let currentUser;

  // ðŸ” AUTH + ROLE CHECK
  firebase.auth().onAuthStateChanged(function(user) {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    currentUser = user;

    db.collection("users").doc(user.uid).get()
      .then(doc => {
        if (!doc.exists || doc.data().role !== "admin") {
          alert("Access Denied âŒ");
          window.location.href = "index.html";
        }
      });
  });

  // âž• ADD APP WITH IMAGES
  async function addApp() {
    const name = document.getElementById("name").value;
    const shortDesc = document.getElementById("shortDesc").value;
    const fullDesc = document.getElementById("fullDesc").value;
    const price = Number(document.getElementById("price").value);
    const files = document.getElementById("screenshots").files;

    if (!name || !shortDesc || !fullDesc || !price || files.length === 0) {
      alert("All fields including screenshots are required");
      return;
    }

    let imageUrls = [];

    try {
      for (let file of files) {
        const ref = storage.ref("apps/" + Date.now() + "_" + file.name);
        await ref.put(file);
        const url = await ref.getDownloadURL();
        imageUrls.push(url);
      }

      await db.collection("apps").add({
        name: name,
        shortDesc: shortDesc,
        fullDesc: fullDesc,
        price: price,
        screenshots: imageUrls,
        active: true,
        createdAt: new Date()
      });

      alert("App Added Successfully âœ…");
      location.reload();

    } catch (err) {
      alert("Error: " + err.message);
    }
  }

  // ðŸšª LOGOUT
  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "login.html";
    });
  }
</script>

</body>
</html>
