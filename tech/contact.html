<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Tetra Tech</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./logotetratech.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }
    .contact-card {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>

<body>

<!-- üîπ NAVBAR -->
<nav class="navbar navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Tetra Tech</a>
  </div>
</nav>

<!-- üîπ CONTACT FORM -->
<div class="container mt-5">
  <div class="card shadow-sm border-0 rounded-4 contact-card">
    <div class="card-body p-4">

      <h4 class="fw-bold mb-3 text-center">üì© Contact / Inquiry</h4>
      <p class="text-muted text-center">
        Have questions about our apps? Feel free to contact us.
      </p>

      <!-- üìß Mail form -->
      <form action="mailto:tetrabspl@gmail.com" method="POST" enctype="text/plain">

        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" name="Name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Your Email</label>
          <input type="email" name="Email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea name="Message" class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Send Inquiry
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="index.html">‚Üê Back to Home</a>
      </div>

    </div>
  </div>
</div>

</body>
</html>
